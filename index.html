<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIAN</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            position: relative;
            width: 100%;
            height: 100vh; /* 뷰포트 높이의 100%를 사용 */
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img, .slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
            z-index: 10;
        }
        .nav-button:hover {
            background: rgba(0,0,0,0.6);
        }
        #prev {
            left: 10px;
        }
        #next {
            right: 10px;
        }
        @media (max-width: 768px) {
            .nav-button {
                padding: 5px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="slide active">
            <video src="video1.mp4" muted loop playsinline></video>
        </div>
        <div class="slide">
            <video src="video2.mp4" muted loop playsinline></video>
        </div>
        <div class="slide">
            <video src="video3.mp4" muted loop playsinline></video>
        </div>
        <div class="slide">
            <video src="video4.mp4" muted loop playsinline></video>
        </div>
        <div class="slide">
            <video src="video5.mp4" muted loop playsinline></video>
        </div>
        <a href="#" class="nav-button" id="prev">&lt;</a>
        <a href="#" class="nav-button" id="next">&gt;</a>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const videos = document.querySelectorAll('.slide video');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            videos[currentSlide].pause();
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            playVideo(currentSlide);
        }

        function playVideo(index) {
            const video = videos[index];
            video.currentTime = 0;
            var playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 자동 재생 시작
                })
                .catch(error => {
                    console.log("자동 재생 실패:", error);
                });
            }
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // 페이지 로드 및 리사이즈 시 처리
        function handleResize() {
            const slideshow = document.getElementById('slideshow');
            slideshow.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('load', () => {
            videos.forEach(video => {
                video.load();
            });
            playVideo(currentSlide);
            handleResize();
        });

        window.addEventListener('resize', handleResize);

        setInterval(nextSlide, 60000); // 1분마다 자동 전환
    </script>
</body>
</html>
